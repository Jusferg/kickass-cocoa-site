<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Kick A$$ Cocoa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

  <header class="site-header">
  <div class="header-inner">
    <div class="logo">
      <img
        src="images/kick-ass-cocoa-logo.png"
        alt="Kick A$$ Cocoa Logo"
        class="site-logo"
      >
    </div>

    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="cta">Member Login</a>
    </nav>
  </div>
</header>


<main class="auth-container">
  <h1>Member Login</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="loginError" class="error"></p>
</main>

<script>
/* SIMPLE LOGIN SCRIPT */
const users = [
  { email: "admin@kickasscocoa.com", password: "admin123", role: "admin" },
  { email: "member@kickasscocoa.com", password: "member123", role: "member" }
];

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const user = users.find(
    u => u.email === email && u.password === password
  );

  if (user) {
    localStorage.setItem("loggedInUser", JSON.stringify(user));
    window.location.href = "members-area.html";
  } else {
    document.getElementById("loginError").textContent =
      "Invalid login credentials";
  }
});
</script>

</body>
</html>
