<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Kick A$$ Cocoa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

<header class="kac-header">
  <nav class="kac-nav" aria-label="Primary">
    <a class="kac-logo" href="index.html">
      <span class="kac-logo-mark">KAC</span>
      <span class="kac-logo-text">Kick-Ass Cocoa</span>
    </a>

    <button class="kac-burger" type="button" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <div class="kac-menu" id="kacMenu">
      <a class="kac-link" href="index.html">Home</a>

      <div class="kac-dropdown">
        <button class="kac-link kac-dropbtn" type="button" aria-expanded="false">
          About <span class="kac-caret">â–¾</span>
        </button>
        <div class="kac-dropmenu" role="menu">
          <a href="about.html" role="menuitem">Our Story</a>
          <a href="about.html#board" role="menuitem">Board</a>
          <a href="about.html#vision" role="menuitem">Vision</a>
          <a href="about.html#statement" role="menuitem">Statement</a>
        </div>
      </div>

      <a class="kac-link" href="contact.html">Contact</a>
      <a class="kac-cta" href="register.html">Join</a>
    </div>
  </nav>
</header>



<section class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">
        Log in to access your dashboard, wins, and accountability tracker.
      </p>

      <form class="auth-form" id="loginForm">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="email" type="email" autocomplete="email" required>

        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="password" type="password" autocomplete="current-password" required>

        <div class="auth-actions">
          <button class="btn primary-btn" type="submit">Log in</button>
          <a class="btn secondary-btn-dark" href="register.html">Create an account</a>
        </div>

        <p class="auth-meta">
          Having trouble? <a href="contact.html">Contact support</a>
        </p>
      </form>
    </div>
  </div>
</section>

<script src="js/auth.js"></script>

</body>
</html>
