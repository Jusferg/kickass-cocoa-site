<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

  <header class="nav-header">
  <div class="nav-bar">
    <h1 class="logo">Kick A$$ Cocoa</h1>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </div>
  <nav id="navMenu" class="nav-menu">
    <a href="index.html">Home</a>

    <a href="contact.html">Contact</a>

    <a href="register.html">Join</a>
  </nav>
</header>

<main class="auth-container">
  <h1>Member Login</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="loginError" class="error"></p>
</main>

<script>
/* SIMPLE LOGIN SCRIPT */
const users = [
  { email: "admin@kickasscocoa.com", password: "admin123", role: "admin" },
  { email: "member@kickasscocoa.com", password: "member123", role: "member" }
];

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const user = users.find(
    u => u.email === email && u.password === password
  );

  if (user) {
    localStorage.setItem("loggedInUser", JSON.stringify(user));
    window.location.href = "members-area.html";
  } else {
    document.getElementById("loginError").textContent =
      "Invalid login credentials";
  }
});
</script>

</body>
</html>
