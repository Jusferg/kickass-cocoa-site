      <span></span><span></span><span></span>

    <div class="kac-menu" id="kacMenu">
      <a class="kac-link" href="index.html">Home</a>

      <div class="kac-dropdown">
        <button class="kac-link kac-dropbtn" type="button" aria-expanded="false">
          About <span class="kac-caret">â–¾</span>

</header>


  <!-- Main content -->
  <main class="page-container">
    <section id="calendar-section">
      <h1>Upcoming Events</h1>

      <!-- Month navigation -->
      <div class="calendar-nav">
        <button id="prevMonth" class="btn">&lt; Prev</button>
        <span id="monthYear"></span>
        <button id="nextMonth" class="btn">Next &gt;</button>
      </div>

      <!-- Calendar table -->
      <table id="calendar" class="calendar-table">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Admin form -->
      <div id="adminForm" class="card hidden">
        <h2>Add New Event</h2>
        <label for="eventTitle">Event Title</label>
        <input type="text" id="eventTitle" placeholder="Enter event name">

        <label for="eventStart">Start Date</label>
        <input type="date" id="eventStart">

        <label for="eventEnd">End Date</label>
        <input type="date" id="eventEnd">

        <button id="addEventBtn" class="btn">Add Event</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
