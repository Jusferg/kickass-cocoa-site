<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kick A$$ Cocoa - Events</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="member-header">
  <div class="nav-container">
    <div class="nav-left">
      <img 
        src="images/kick-ass-cocoa-logo.png" 
        alt="Kick A$$ Cocoa Logo" 
        class="nav-logo"
      />
    </div>

    <nav class="nav-menu" id="navLinks">
      <a href="members-area.html">Dashboard</a>
      <a href="resources.html">Resources</a>
      <a href="events.html">Events</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>

    <button class="menu-toggle" id="menuToggle">â˜°</button>
  </div>
</header>


  <!-- Main content -->
  <main class="page-container">
    <section id="calendar-section">
      <h1>Upcoming Events</h1>

      <!-- Month navigation -->
      <div class="calendar-nav">
        <button id="prevMonth" class="btn">&lt; Prev</button>
        <span id="monthYear"></span>
        <button id="nextMonth" class="btn">Next &gt;</button>
      </div>

      <!-- Calendar table -->
      <table id="calendar" class="calendar-table">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Admin form -->
      <div id="adminForm" class="card hidden">
        <h2>Add New Event</h2>
        <label for="eventTitle">Event Title</label>
        <input type="text" id="eventTitle" placeholder="Enter event name">

        <label for="eventStart">Start Date</label>
        <input type="date" id="eventStart">

        <label for="eventEnd">End Date</label>
        <input type="date" id="eventEnd">

        <button id="addEventBtn" class="btn">Add Event</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
  <div class="footer-inner">
    <p>&copy; 2026 Kick-Ass Cocoa. All rights reserved.</p>
  </div>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
