<main>
  <h1>Upcoming Events</h1>
  <p class="page-intro">Explore upcoming gatherings, workshops, and growth opportunities.</p>

  <!-- Admin Event Form -->
  <section id="adminEventSection" class="admin-only hidden">
    <h2>Add Event</h2>

    <form id="eventForm">
      <input type="text" id="eventTitle" placeholder="Event Title" required />
      <textarea id="eventDescription" placeholder="Event Description"></textarea>

      <label>Start Date</label>
      <input type="date" id="eventStart" required />

      <label>End Date</label>
      <input type="date" id="eventEnd" required />

      <button type="submit">Add Event</button>
    </form>
  </section>

  <!-- Calendar -->
  <section class="calendar-section">
    <div id="calendar" class="calendar-container"></div>
  </section>
